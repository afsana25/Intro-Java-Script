<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Neighborhood Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
    }

    button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Interactive Neighborhood Map</h1>
<p>Explore neighborhoods and pan to your favorite one!</p>

<div id="map"></div>
<button onclick="panToFavoriteNeighborhood()">Pan to Favorite Neighborhood</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>

// Sample neighborhood data
const neighborhoods = [
  { name: 'Favorite Neighborhood', coordinates: [[40.730610, -73.935242], [40.748817, -73.987368], [40.707087, -74.006086]], borough: 'Manhattan' },
  // Add more neighborhood data as needed
];

// Initialize the map
const map = L.map('map').setView([40.7128, -74.0060], 12);

// Add a base map layer (you can customize this based on your preferences)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Function to pan to the favorite neighborhood
function panToFavoriteNeighborhood() {
  const favoriteNeighborhood = neighborhoods.find(neighborhood => neighborhood.name === 'Favorite Neighborhood');
  if (favoriteNeighborhood) {
    map.panTo(favoriteNeighborhood.coordinates[0]);
  }
}

// Function to check if a neighborhood is in Manhattan and set the color accordingly
function getNeighborhoodStyle(neighborhood) {
  return {
    fillColor: neighborhood.borough === 'Manhattan' ? 'red' : 'blue',
    weight: 2,
    opacity: 1,
    color: 'white',
    fillOpacity: 0.7
  };
}

// Loop through neighborhoods and add polygons to the map with tooltips
neighborhoods.forEach(neighborhood => {
  const polygon = L.polygon(neighborhood.coordinates, getNeighborhoodStyle(neighborhood))
    .addTo(map)
    .bindTooltip(`Borough: ${neighborhood.borough}`, { permanent: true, direction: 'center', className: 'tooltip-custom' });
});

</script>

</body>
</html>
